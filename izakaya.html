<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .menu-item {
            margin-bottom: 20px;
            text-align: center;
        }
        .menu-item img {
            max-width: 100%;
            border-radius: 8px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu-item">
            <img src="menu_image1.jpg" alt="1">
            <div>
                <button class="btn order-btn" onclick="confirmOrder()">注文する</button>
                <!-- <button class="btn checkout-btn">会計する</button> -->
            </div>
        </div>
        <div class="menu-item">
            <img src="menu_image2.jpg" alt="">
            <div>
                <button class="btn order-btn">注文する</button>
                <!-- <button class="btn checkout-btn">会計する</button> -->
            </div>
        </div>
        <div class="menu-item">
            <img src="menu_image3.jpg" alt="">
            <div>
                <button class="btn order-btn">注文する</button>
                <!-- <button class="btn checkout-btn">会計する</button> -->
            </div>
        </div>
    </div>
    <script>
        function confirmOrder() {
        
            var confirmed = confirm("本当に注文しますか？");
            if (confirmed) {
                sendRequest()
                var a = 1;
            } 
            else {
                var a = 2;
            }
        }
        function increaseNumber(buttonNumber) {
            // 対応する数字要素のIDを取得
            var numberId = "number" + buttonNumber;

            // 数字を取得して増加させる
            var numberElement = document.getElementById(numberId);
            var currentNumber = parseInt(numberElement.innerHTML);
            var newNumber = currentNumber + 1;

            // 数字を更新
            numberElement.innerHTML = newNumber;
        }
        function sendRequest() {
            // XMLHttpRequestを使用してサーバーにリクエストを送信する
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://100.64.1.75/order", true);
            xhr.send();
        }
    </script>
</body>
</html>
